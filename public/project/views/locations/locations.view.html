<div class="col-xs-12 main" ng-controller="LocationsController">
    <h1 class="page-header">Locations</h1>
    <div class="panel panel-default padded">
        <form>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Location Name
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        User ID
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Lat/Lon
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Webcam URL
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Weather URL
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Status
                    </th>
                    <th>

                    </th>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input ng-model="locationName" type="text" placeholder="Name"></td>
                        <td><input ng-model="userId" type="text" placeholder="UserId"></td>
                        <td><input ng-model="latlon" type="text" placeholder="Lat/Lon (e.g. [40, 70])"></td>
                        <td><input ng-model="webcamURL" type="url" placeholder="URL"></td>
                        <td><input ng-model="weatherURL" type="url" placeholder="URL"></td>
                        <td>
                            <select ng-model="status">
                                <option>Open</option>
                                <option>Approved</option>
                                <option>Declined</option>
                            </select>
                        </td>
                        <td class="text-nowrap">
                            <button ng-click="addLocation()" class="glyphicon glyphicon-plus table-icon"></button>
                            <button ng-click="updateLocation()" class="glyphicon glyphicon-ok table-icon"></button>
                        </td>
                    </tr>

                    <tr ng-repeat="location in locations">
                        <td>{{location.name}}</td>
                        <td>{{location.userId}}</td>
                        <td>{{location.latlon}}</td>
                        <td><a href="{{location.webcamURL}}" target="blank">{{location.webcamURL}}</a></td>
                        <td><a href="{{location.weatherURL}}" target="blank">{{location.weatherURL}}</a></td>
                        <td>{{location.status}}</td>
                        <td class="text-nowrap">
                            <button ng-click="deleteLocation($index)" class="glyphicon glyphicon-remove table-icon"></button>
                            <button ng-click="selectLocation($index)" class="glyphicon glyphicon-pencil table-icon"></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
