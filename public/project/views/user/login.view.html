<div class="col-xs-12 col-md-8  col-md-offset-2 main panel panel-default" ng-controller="LoginController as vm">
    <h1 class="page-header">Login</h1>
    <form class="form-horizontal" name="loginForm">
        <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
          <input ng-model="vm.username" type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
          <input ng-model="vm.password" type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-click="loginForm.$valid && vm.login()" class="btn btn-primary btn-block">Login</button>
        </div>
      </div>
    </form>
    <p class="text-center">Don't already have an account? <a href="#/register">Register Here!</a></p>
</div>
