<div class="col-xs-12 main" ng-controller="UsersController">
    <h1 class="page-header">Users</h1>
    <div class="panel panel-default padded">
        <form>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Username
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Password
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        First Name
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Last Name
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Email
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Role
                    </th>
                    <th>

                    </th>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input class="form-control" ng-model="username" type="text" placeholder="Username"></td>
                        <td><input class="form-control" ng-model="password" type="password" placeholder="Password"></td>
                        <td><input class="form-control" ng-model="firstName" type="text" placeholder="First Name"></td>
                        <td><input class="form-control" ng-model="lastName" type="text" placeholder="Last Name"></td>
                        <td><input class="form-control" ng-model="email" type="email" placeholder="Email"></td>
                        <td><input class="form-control" ng-model="roles"type="text" placeholder='["Role1,"Role2"]'></td>
                        <td class="text-nowrap">
                            <button ng-click="addUser()" class="glyphicon glyphicon-plus table-icon"></button>
                            <button ng-click="updateUser()" class="glyphicon glyphicon-ok table-icon"></button>
                        </td>
                    </tr>

                    <tr ng-repeat="user in users">
                        <td>{{user.username}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.roles}}</td>
                        <td class="text-nowrap">
                            <button ng-click="deleteUser($index)" class="glyphicon glyphicon-remove table-icon"></button>
                            <button ng-click="selectUser($index)" class="glyphicon glyphicon-pencil table-icon"></button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
