<div class="col-xs-12 col-md-8 col-md-offset-2 main" ng-controller="ProfileController">
    <img class="img-responsive center-block" src="http://placehold.it/200x200"/>
    <p class="text-center">currentUser</p>
    <div class="panel panel-default padded">
      <h1 class="page-header">My Profile</h1>
      <form class="form-horizontal" name="profileForm">
          <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username:</label>
          <div class="col-sm-10">
            <input ng-model="username" type="text" class="form-control" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password:</label>
          <div class="col-sm-10">
            <input ng-model="password"type="password" class="form-control" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="firstname" class="col-sm-2 control-label">First Name:</label>
          <div class="col-sm-10">
            <input ng-model="firstname"type="text" class="form-control" placeholder="First Name">
          </div>
        </div>
         <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">Last Name:</label>
          <div class="col-sm-10">
            <input ng-model="lastname"type="text" class="form-control" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email:</label>
          <div class="col-sm-10">
            <input ng-model="email"type="email" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="update()" class="btn btn-primary btn-block">Update</button>
          </div>
        </div>
      </form>
    </div>
    <div class="panel panel-default padded">
        <h1 class="page-header">My Locations</h1>
        <form>
            <div class="table-responsive tab-content">
                <table class="table table-striped table-bordered no-margin">
                    <thead>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Location Name
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Webcam URL
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Weather URL
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Action
                    </th>
                    </thead>
                    <tbody>
                    <tr>
                        <td><p>---</p></td>
                        <td><p>---</p></td>
                        <td><p>---</p></td>
                        <td>
                            <button ng-click="newLocation()" class="glyphicon glyphicon-plus table-icon"></button>
                        </td>
                    </tr>
                    <!--<tr ng-repeat="location in userlocations">-->
                        <!--<td><a>{{location.title}}</a></td>-->
                        <!--<td>-->
                            <!--<button ng-click="deleteLocation($index)" class="glyphicon glyphicon-remove table-icon"></button>-->
                            <!--<button ng-click="selectLocation($index)" class="glyphicon glyphicon-pencil table-icon"></button>-->
                        <!--</td>-->
                    <!--</tr>-->
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div class="panel panel-default padded">
        <h1 class="page-header">My Favorites</h1>
        <form>
            <div class="table-responsive tab-content">
                <table class="table table-striped table-bordered no-margin">
                    <thead>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Location Name
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Webcam URL
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Weather URL
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Action
                    </th>
                    </thead>
                    <tbody>
                    <tr>
                        <td><p>NAME</p></td>
                        <td><p>URL</p></td>
                        <td><p>URL</p></td>
                        <td>
                            <button ng-click="" class="glyphicon glyphicon-star table-icon"></button>
                        </td>
                    </tr>

                    <!--<td>-->
                    <!--<button ng-click="" class="glyphicon glyphicon-star table-icon"></button>-->

                    <!--</tr>-->
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
