<div class="col-xs-12 main" ng-controller="LocationsController as vm">
    <div class="panel panel-default padded">
        <h1 class="page-header">Locations</h1>
        <form>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Location Name
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        User ID
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Lat/Lon
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Webcam URL
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Weather URL
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Status
                    </th>
                    <th>

                    </th>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input class="form-control" ng-model="vm.locationName" type="text" placeholder="Name"></td>
                        <td><input class="form-control" ng-model="vm.userId" type="number" placeholder="UserId" required></td>
                        <td><input class="form-control" ng-model="vm.latlon" type="text" placeholder="Lat/Lon (e.g. [40, 70])"></td>
                        <td><input class="form-control" ng-model="vm.webcamURL" type="url" placeholder="URL"></td>
                        <td><input class="form-control" ng-model="vm.weatherURL" type="url" placeholder="URL"></td>
                        <td>
                            <select class="form-control" ng-model="vm.status">
                                <option>Open</option>
                                <option>Approved</option>
                                <option>Declined</option>
                            </select>
                        </td>
                        <td class="text-nowrap">
                            <button ng-click="vm.addLocation()" class="glyphicon glyphicon-plus table-icon"></button>
                            <button ng-click="vm.updateLocation()" class="glyphicon glyphicon-ok table-icon"></button>
                        </td>
                    </tr>

                    <tr ng-repeat="location in vm.locations">
                        <td><a href="#/location/{{location._id}}">{{location.name}}</a></td>
                        <td>{{location.userId}}</td>
                        <td>{{location.latlon}}</td>
                        <td><a href="{{location.webcamURL}}" target="blank">{{location.webcamURL}}</a></td>
                        <td><a href="{{location.weatherURL}}" target="blank">{{location.weatherURL}}</a></td>
                        <td>{{location.status}}</td>
                        <td class="text-nowrap">
                            <button ng-click="vm.deleteLocation($index)" class="glyphicon glyphicon-remove table-icon"></button>
                            <button ng-click="vm.selectLocation($index)" class="glyphicon glyphicon-pencil table-icon"></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
