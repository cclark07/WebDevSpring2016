<div class="col-xs-12 col-md-8 col-md-offset-2 main panel panel-default" ng-controller="LocationController as vm">
    <h1 class="page-header text-center">{{vm.location.name}}</h1>
    <div class="row">
        <div class="col-xs-12">
            <div onload="vm.initMap()" class="center-block" id="googleMap"></div>
        </div>
    </div>
    <hr>
    <div class="col-xs-12 text-center location-icons">
        </button>
        <button ng-click="vm.favoriteLocation()" class="btn btn-warning">
            <span ng-show="vm.isFavorite" class="glyphicon glyphicon-star"></span>
            <span ng-show="!vm.isFavorite" class="glyphicon glyphicon-star-empty"></span>
        </button>
    </div>
    <div class="col-xs-12">
        <h2>Comments</h2>
        <div class="panel panel-default padded">
            <textarea rows = '3' class="form-control" ng-model="vm.commentString" type="textarea" placeholder="Add your comment here.." required></textarea>
            <button ng-click="vm.addComment()" class="btn btn-info btn-block glyphicon glyphicon-ok table-icon"></button>
        </div>
        <div ng-repeat="comment in vm.location.comments">
            <div class="panel panel-default padded">
                <p><strong>Username:</strong> {{comment.user}}</p>
                <p>{{comment.comment}}</p>
            </div>
        </div>
    </div>
</div>
