<div class="col-xs-12 main" ng-controller="UsersController as vm">
    <div class="panel panel-default padded">
        <h1 class="page-header">Users</h1>
        <form>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <th>
                        User ID
                    </th>
                    <th>
                        Username
                    </th>
                    <th>
                        Password
                    </th>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Role
                    </th>
                    <th>

                    </th>
                    </thead>
                    <tbody>
                    <tr>
                        <td></td>
                        <td><input class="form-control" ng-model="vm.username" type="text" placeholder="Username"></td>
                        <td><input class="form-control" ng-model="vm.password" type="password" placeholder="Password"></td>
                        <td><input class="form-control" ng-model="vm.firstName" type="text" placeholder="First Name"></td>
                        <td><input class="form-control" ng-model="vm.lastName" type="text" placeholder="Last Name"></td>
                        <td><input class="form-control" ng-model="vm.email" type="email" placeholder="Email"></td>
                        <td><input class="form-control" ng-model="vm.roles"type="text" placeholder='["Role1,"Role2"]'></td>
                        <td class="text-nowrap">
                            <button ng-click="vm.addUser()" class="btn btn-success glyphicon glyphicon-plus table-icon"></button>
                            <button ng-click="vm.updateUser()" class="btn btn-info glyphicon glyphicon-ok table-icon"></button>
                        </td>
                    </tr>

                    <tr ng-repeat="user in vm.users">
                        <td>{{user._id}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.roles}}</td>
                        <td class="text-nowrap">
                            <button ng-click="vm.deleteUser($index)" class="btn btn-danger glyphicon glyphicon-remove table-icon"></button>
                            <button ng-click="vm.selectUser($index)" class="btn btn-info glyphicon glyphicon-cog table-icon"></button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
