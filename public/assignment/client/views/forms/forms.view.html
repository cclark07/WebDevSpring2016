<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="FormsController as vm">
    <h1 class="page-header">Forms</h1>
    <ul class="nav nav-tabs">
          <li class="active"><a href="#/forms">Forms</a></li>
          <li><a>Fields</a></li>
    </ul>
    <form>
        <div class="table-responsive tab-content">
            <table class="table table-striped table-bordered no-margin">
                <thead>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Form Name
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                        Action
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <td><input ng-model="vm.formname" type="text" placeholder="name"></td>
                        <td>
                            <button ng-click="vm.addForm()" class="glyphicon glyphicon-plus table-icon"></button>
                            <button ng-click="vm.updateForm()" class="glyphicon glyphicon-ok table-icon"></button>
                        </td>
                    </tr>
                    <tr ng-repeat="form in vm.userforms">
                        <td><a>{{form.title}}</a></td>
                        <td>
                            <button ng-click="vm.deleteForm($index)" class="glyphicon glyphicon-remove table-icon"></button>
                            <button ng-click="vm.selectForm($index)" class="glyphicon glyphicon-pencil table-icon"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
