<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="AdminController as vm">
    <h1 class="page-header">Admin</h1>
    <h2>Users</h2>
    <form>
        <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <th class="text-nowrap">
                    <a ng-click="vm.sortColumn(vm.usernameComp)">
                        <div ng-show="vm.usernameSort" class="text-nowrap">
                            <span ng-show="vm.sortAscending" class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                            <span ng-hide="vm.sortAscending" class="glyphicon glyphicon-triangle-top sort-icon"></span>
                        </div>
                        Username
                    </a>
                </th>
                <th class="text-nowrap">
                    Password
                </th>
                <th>
                    <a ng-click="vm.sortColumn(vm.firstNameComp)" class="text-nowrap">
                        <div ng-show="vm.firstNameSort" class="text-nowrap">
                            <span ng-show="vm.sortAscending" class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                            <span ng-hide="vm.sortAscending" class="glyphicon glyphicon-triangle-top sort-icon"></span>
                        </div>
                        First Name
                    </a>
                </th>
                <th class="text-nowrap">
                    <a ng-click="vm.sortColumn(vm.lastNameComp)">
                        <div ng-show="vm.lastNameSort" class="text-nowrap">
                            <span ng-show="vm.sortAscending" class="glyphicon glyphicon-triangle-bottom sort-icon"></span>
                            <span ng-hide="vm.sortAscending" class="glyphicon glyphicon-triangle-top sort-icon"></span>
                        </div>
                        Last Name
                    </a>
                </th>
                <th class="text-nowrap">
                    Role
                </th>
                <th class="text-nowrap">
                    Actions
                </th>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" ng-model="vm.username" type="text" placeholder="Username"></td>
                    <td><input class="form-control" ng-model="vm.password" type="password" placeholder="Password"></td>
                    <td><input class="form-control" ng-model="vm.firstName" type="text" placeholder="First Name"></td>
                    <td><input class="form-control" ng-model="vm.lastName" type="text" placeholder="Last Name"></td>
                    <td><input class="form-control" ng-model="vm.roles"type="text" placeholder='["Role1,"Role2"]'></td>
                    <td class="text-nowrap">
                        <button ng-click="vm.addUser()" class="btn btn-success glyphicon glyphicon-plus table-icon"></button>
                        <button ng-click="vm.updateUser()" class="btn btn-info glyphicon glyphicon-ok table-icon"></button>
                    </td>
                </tr>

                <tr ng-repeat="user in vm.users">
                    <td>{{user.username}}</td>
                    <td></td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.roles}}</td>
                    <td class="text-nowrap">
                        <button ng-click="vm.deleteUser($index)" class="btn btn-danger glyphicon glyphicon-remove table-icon"></button>
                        <button ng-click="vm.selectUser($index)" class="btn btn-info glyphicon glyphicon-cog table-icon"></button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    </form>
</div>
