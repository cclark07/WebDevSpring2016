
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!--jquery references-->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Custom styles for this template -->

    <!-- Load custom styles -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home.html">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="profile.view.html">Username</a></li>
                <li><a href="login.view.html">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="forms.view.html">Home</a></li>
                <li><a href="profile.view.html">Profile</a></li>
                <li><a href="admin.view.html">Admin</a></li>
                <li class="active"><a href="forms.view.html">Forms</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Fields : Registration Form</h1>
            <ul class="nav nav-tabs">
                  <li><a href="forms.view.html">Forms</a></li>
                  <li class="active"><a href="fields.view.html">Fields</a></li>
            </ul>
            <div class="tab-content">
                <div class="row">
                    <form class="form-vertical">
                        <div class="form-group col-xs-12">
                            <div class="col-xs-8">
                                <label for="firstname" class="control-label">First Name:</label>
                                <input type="text" class="form-control" id="firstname" placeholder="First Name">
                            </div>
                            <div class="col-xs-4 center">
                                <span class="glyphicon glyphicon-pencil form-icon"></span>
                                <span class="glyphicon glyphicon-plus form-icon"></span>
                                <span class="glyphicon glyphicon-remove form-icon"></span>
                                <span class="glyphicon glyphicon-menu-hamburger form-icon"></span>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <div class="col-xs-8">
                                <label for="lastname" class="control-label">Last Name:</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                            </div>
                            <div class="col-xs-4 center">
                                <span class="glyphicon glyphicon-pencil form-icon"></span>
                                <span class="glyphicon glyphicon-plus form-icon"></span>
                                <span class="glyphicon glyphicon-remove form-icon"></span>
                                <span class="glyphicon glyphicon-menu-hamburger form-icon"></span>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <div class="col-xs-8">
                                <label for="dob" class="control-label">Date of Birth:</label>
                                <input type="date" class="form-control" id="dob" placeholder="Select Date">
                            </div>
                            <div class="col-xs-4 center">
                                <span class="glyphicon glyphicon-pencil form-icon"></span>
                                <span class="glyphicon glyphicon-plus form-icon"></span>
                                <span class="glyphicon glyphicon-remove form-icon"></span>
                                <span class="glyphicon glyphicon-menu-hamburger form-icon"></span>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <div class="col-xs-8">
                                <label for="gender" class="control-label">Gender:</label>
                                <select class="form-control" id="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="col-xs-4 center">
                                <span class="glyphicon glyphicon-pencil form-icon"></span>
                                <span class="glyphicon glyphicon-plus form-icon"></span>
                                <span class="glyphicon glyphicon-remove form-icon"></span>
                                <span class="glyphicon glyphicon-menu-hamburger form-icon"></span>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <div class="col-xs-8">
                                <label for="roles" class="control-label">Roles:</label>
                                <ul id="roles" class="vertical-list">
                                    <li><input type="checkbox">Admin</li>
                                    <li><input type="checkbox">Student</li>
                                    <li><input type="checkbox">User</li>
                                </ul>
                            </div>
                            <div class="col-xs-4 center">
                                <span class="glyphicon glyphicon-pencil form-icon"></span>
                                <span class="glyphicon glyphicon-plus form-icon"></span>
                                <span class="glyphicon glyphicon-remove form-icon"></span>
                                <span class="glyphicon glyphicon-menu-hamburger form-icon"></span>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <div class="col-xs-8">
                                <label for="license" class="control-label">License Agreement:</label>
                                <ul id="license" class="vertical-list">
                                    <input type="radio" name="license" value="yes" checked>Yes<br>
                                    <input type="radio" name="license" value="no">No<br>
                                </ul>
                            </div>
                            <div class="col-xs-4 center">
                                <span class="glyphicon glyphicon-pencil form-icon"></span>
                                <span class="glyphicon glyphicon-plus form-icon"></span>
                                <span class="glyphicon glyphicon-remove form-icon"></span>
                                <span class="glyphicon glyphicon-menu-hamburger form-icon"></span>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <hr>
                            <div class="col-xs-8">
                                <label for="add" class="control-label">Add New Field:</label>
                                <select class="form-control" id="add">
                                    <option>Single Line Text</option>
                                    <option>Date</option>
                                    <option>Dropdown</option>
                                    <option>Checkboxes</option>
                                    <option>Radio Buttons</option>
                                    <option>Paragraph Text Field</option>
                                </select>
                            </div>
                            <div class="col-xs-4 center">
                                <span class="glyphicon glyphicon-plus form-icon"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
